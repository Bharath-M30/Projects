<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <form>

        <h1>Temperature Converter</h1>

        <input type="number" id="textBox" value="0"> <br> <br>

        <input type="radio" id="toFahrenheit" name="temp">
        <label for="toFahrenheit" id="toF_label">Celsius -> Fahrenheit</label> <br>

        <input type="radio" id="toCelsius" name="temp">
        <label for="toCelsius" id="toC_label">Fahrenheit -> Celsius</label> <br>

        <button type="button" id="submit" onclick="convert()">Convert</button>
        <p id="result"></p>

    </form>
    <script src="script.js"></script>
</body>
</html>
